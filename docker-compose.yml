services:
  # The backend application service
  backend:
    build:
      context: ./backend
    container_name: codingbattle-backend
    ports:
      # Corrected: Map port 8081 on your computer to port 8080 in the container
      - "8081:8080"
    environment:
      # This is the connection string your Spring Boot app will use to connect to the MongoDB container
      - SPRING_DATA_MONGODB_URI=mongodb://root:root@mongodb:27017/coding_battle_db?authSource=admin
    depends_on:
      # This ensures that MongoDB is started before your backend application starts
      - mongodb

  # The MongoDB database service
  mongodb:
    image: mongo:6
    container_name: codingbattle-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: coding_battle_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: